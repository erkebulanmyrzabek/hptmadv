<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
</head>
<body>
    <h2>Manage Users</h2>
    {% for user in users %}
        <p>{{ user.telegram_id }} ({{ user.role.name if user.role else 'No Role' }}) 
            <form method="post" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <button type="submit" name="ban">Ban</button>
                <button type="submit" name="unban">Unban</button>
                <select name="role_id">
                    {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" name="role">Set Role</button>
            </form>
        </p>
    {% endfor %}
    <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
</body>
</html>
